<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <img src="images/rock.png" alt="" id="rock" class="choice">
        <img src="images/paper.png" alt="" id="paper" class="choice">
        <img src="images/scissors.png" alt="" id="scissor" class="choice">
    </div>
    <div class="score-card">
        <div class="score">
            <p class="userscore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p class="compscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
